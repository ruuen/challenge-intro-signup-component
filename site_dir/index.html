<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro sign up component | Max Ruuen | Frontend Mentor</title>
    <meta
      name="description"
      content="Max Ruuen's solution for the Intro sign up component challenge on frontendmentor.io"
    />
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="page-container">
      <section class="content">
        <div class="content__container">
          <h1 class="content__heading">Learn to code by watching others</h1>
          <p class="content__body">
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
            understanding how developers think is invaluable.
          </p>
        </div>
      </section>

      <section class="signup">
        <aside class="signup__offer">
          <p class="signup__copy"><span class="signup__copy--bold">Try it free 7 days</span> then $20/mo. thereafter</p>
        </aside>
        <form class="signup__form">
          <label for="firstName" class="visually-hidden">First Name</label>
          <input
            type="text"
            placeholder="First Name"
            name="firstName"
            id="firstName"
            class="signup__input signup__input-firstname"
          />
          <label for="lastName" class="visually-hidden">Last Name</label>
          <input
            type="text"
            placeholder="Last Name"
            name="lastName"
            id="lastName"
            class="signup__input signup__input-lastname"
          />
          <label for="emailAddress" class="visually-hidden">Email Address</label>
          <input
            type="email"
            placeholder="Email Address"
            name="emailAddress"
            id="emailAddress"
            class="signup__input signup__input-email"
          />
          <label for="password" class="visually-hidden">Password</label>
          <input
            type="password"
            placeholder="Password"
            name="password"
            id="password"
            class="signup__input signup__input-password"
          />
          <button type="submit" class="signup__btn">Claim Your Free Trial</button>
          <span class="signup__disclaimer">By clicking the button, you are agreeing to our Terms and Services</span>
        </form>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
